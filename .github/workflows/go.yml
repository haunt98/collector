name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: [ ubuntu-latest, windows-latest, macos-latest]
    steps:

    - name: Setup Go environment
      uses: actions/setup-go@v2

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Build
      run: go build -v ./cmd/...

    - name: Test
      run: go test -v ./...
