name: Go

on:
  push:
    branches:
      - master

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
  
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Go environment
      uses: actions/setup-go@v2

    - name: Build
      run: go build -v ./cmd/...

    - name: Test
      run: go test -v ./...
